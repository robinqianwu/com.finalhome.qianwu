<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
	<p:dataTable id="personTable" var="person" value="#{personBean.personenList}" rendered="#{not empty personBean.personenList}" style="width:600px;">

        <f:facet name="header">
            List of Persons
        </f:facet>

        <p:column>
            <f:facet name="header">
                Id Header
            </f:facet>

            <h:outputText value="#{person.id_Personen}" />

            <f:facet name="footer">
                Id Footer
            </f:facet>
        </p:column>

 		<p:column headerText="Person Kurz Name">
            <h:outputText value="#{person.kurzName}" />
        </p:column>
        
        <p:column headerText="Person First Name">
            <h:outputText value="#{person.vorname}" />
        </p:column>

        <p:column headerText="Person Last Name">
            <h:outputText value="#{person.nachname}" />
        </p:column>

        <f:facet name="footer">
            In total there are #{fn:length(personBean.personenList)} persons.
        </f:facet>

    </p:dataTable>
</ui:composition>
</html>
