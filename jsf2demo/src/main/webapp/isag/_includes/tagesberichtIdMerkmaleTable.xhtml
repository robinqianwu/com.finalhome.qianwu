<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>

	<p:dataTable var="identification" value="#{tagesberichtBean.identificationsMerkmalen}" rowIndexVar="index">  
        <p:column headerText="">  
            <h:outputText value="#{index + 1}" />  
        </p:column>  
  
        <p:column headerText="Artikelnummer">  
            <h:outputText value="#{identification[1]}" />  
        </p:column>
          
        <p:column headerText="Benenung">  
            <h:outputText value="#{identification[2]}" />  
        </p:column>  
  
    </p:dataTable> 
	 
</ui:composition>
</html>
