<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:t="http://myfaces.apache.org/tomahawk" 
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>

	<p:panel id="tagesberichtHeader">  
        <h:panelGrid columns="4" cellpadding="5">  
            <h:outputText value="Datum: " />  
            <p:calendar id="tbDatum" value="#{tagesberichtBean.tbDatum}" showOn="button" style="width: 30px;"/>
             
            <h:outputLabel for="tbAuftrag" value="Auftrag: " />  
            <p:selectOneMenu id="tbAuftrag" value="#{tagesberichtBean.tbAuftragId}" style="width: 150px;" ><!-- valueChangeListener="#{tagesberichtBean.tbLoadFirmen}"> -->
            	<p:ajax event="change" listener="#{tagesberichtBean.tbLoadFirmen}" update="tbFirmen" />
	            <f:selectItem itemLabel="Select One" itemValue="0" />  
	            <f:selectItems value="#{tagesberichtBean.tbAuftragsnummerItems}" />  
            </p:selectOneMenu>
            
            <h:outputLabel for="tbFirmen" value="Firmen: " />
            <p:selectOneMenu id="tbFirmen" value="#{tagesberichtBean.tbFirmen}" style="width: 150px;">
	            <f:selectItems value="#{tagesberichtBean.tbFirmenItems}" />  
            </p:selectOneMenu>
            
                    
            <p:commandButton value="Reset" type="reset" />  
            <!--  <p:commandButton value="Submit" update="display" oncomplete="dialog.show()"/>  -->
  
        </h:panelGrid>  
    </p:panel>
	 
</ui:composition>
</html>
